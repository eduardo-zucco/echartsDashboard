<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard ECharts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="kpi-section">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let kpi of kpiCards">
          <ion-card class="kpi-card" [attr.data-color]="kpi.color">
            <ion-card-content>
              <div class="kpi-header">
                <div class="kpi-icon-wrapper" [attr.data-color]="kpi.color">
                  <ion-icon [name]="kpi.icon"></ion-icon>
                </div>
                <div class="kpi-trend" [class.positive]="kpi.trend && kpi.trend > 0" [class.negative]="kpi.trend && kpi.trend < 0">
                  <ion-icon [name]="kpi.trend && kpi.trend > 0 ? 'trending-up-outline' : 'trending-down-outline'"></ion-icon>
                  <span>{{kpi.trend}}%</span>
                </div>
              </div>
              <div class="kpi-content">
                <h2 class="kpi-value">{{kpi.value}}</h2>
                <p class="kpi-title">{{kpi.title}}</p>
                <p class="kpi-subtitle">{{kpi.subtitle}}</p>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <div class="dashboard">
    <div class="div1">
      <ion-card class="chart-card">
        <div echarts [options]="optionSpend" [autoResize]="true" class="demo-chart"></div>
      </ion-card>
    </div>
    <div class="div2">
      <ion-card class="chart-card">
        <div echarts [options]="optionSavings" [autoResize]="true" class="demo-chart"></div>
      </ion-card>
    </div>
    <div class="div3">
      <ion-card class="chart-card">
        <div echarts [options]="optionMaverick" [autoResize]="true" class="demo-chart"></div>
      </ion-card>
    </div>
    <div class="div4">
      <ion-card class="chart-card">
        <div echarts [options]="optionContract" [autoResize]="true" class="demo-chart"></div>
      </ion-card>
    </div>
  </div>


  <ion-card class="chart-card full-width">
    <div echarts [options]="optionConcentration" [autoResize]="true" class="demo-chart" ></div>
  </ion-card>


  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title>Evolução de Preços</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

        <ng-container matColumnDef="produto">
          <th mat-header-cell *matHeaderCellDef>Produto</th>
          <td mat-cell *matCellDef="let element">{{element.produto}}</td>
        </ng-container>

        <ng-container matColumnDef="custoAnterior">
          <th mat-header-cell *matHeaderCellDef>Custo Anterior</th>
          <td mat-cell *matCellDef="let element">R$ {{element.custoAnterior}}</td>
        </ng-container>


        <ng-container matColumnDef="custoAtual">
          <th mat-header-cell *matHeaderCellDef>Custo Atual</th>
          <td mat-cell *matCellDef="let element">R$ {{element.custoAtual}}</td>
        </ng-container>

        <ng-container matColumnDef="variacao">
          <th mat-header-cell *matHeaderCellDef>Variação</th>
          <td mat-cell *matCellDef="let element">
            <span class="variation-badge" [ngClass]="{'positive': element.variacao < 0, 'negative': element.variacao > 0}">
              {{element.variacao >= 0 ? '+' : ''}}{{element.variacao}}
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</ion-content>
