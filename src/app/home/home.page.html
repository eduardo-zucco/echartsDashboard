<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="goToEchart()">
      Dasboard ECharts
      <ion-icon slot="start" name="list"></ion-icon>
    </ion-button>

    <ion-button (click)="goToNg2()">
      Dasboard Ng2-Charts
      <ion-icon slot="start" name="list"></ion-icon>
    </ion-button>

    <ion-button (click)="goToGoogle()">
      Dasboard google-charts
      <ion-icon slot="start" name="list"></ion-icon>
    </ion-button>
  </div>
</ion-content>
